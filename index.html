    <script>


    function check1() {
        var Alcohol = document.getElementById("Alcohol").value;
        var Malic_acid = document.getElementById("Malic_acid").value;
        var Ash = document.getElementById("Ash").value;
        var Alcalinity_of_ash = document.getElementById("Alcalinity_of_ash").value;
        var Magnesium = document.getElementById("Magnesium").value;
        var Total_phenols = document.getElementById("Total_phenols").value;
        var Flavanoids = document.getElementById("Flavanoids").value;
        var Nonflavanoid_phenols = document.getElementById("Nonflavanoid_phenols").value;
        var Proanthocyanins = document.getElementById("Proanthocyanins").value;
        var Color_intensity = document.getElementById("Color_intensity").value;
        var Hue = document.getElementById("Hue").value;
        var OD280_OD315_of_diluted_wines = document.getElementById("OD280_OD315_of_diluted_wines").value;
        var Proline = document.getElementById("Proline").value;

        var grade;

        if (Flavanoids <= 0.96) {
          if (Proline <= 855) {
            if (Malic_acid <= 2.23221) {
              if (Nonflavanoid_phenols <= 0.47709) {
                if (OD280_OD315_of_diluted_wines <= 3.266643) { grade = 2; } else { grade = 3;}
              } else if (Nonflavanoid_phenols > 0.47709){grade = 3;}
            } else if (Malic_acid > 2.23221) {
              if (Alcalinity_of_ash <= 17.8) {
                if (Malic_acid <= 2.76) {grade = 3;} else {grade = 1;}
              } else if (Alcalinity_of_ash > 17.8) {grade = 3;}
              }
            } else if (Proline > 855)  {
              if (Flavanoids <= 0.600351) {
                if (Ash <= 2.44) {grade = 2;} else {grade = 3;}
              } else if (Flavanoids > 0.600351) {grade = 1;}
              }
            } else if (Flavanoids > 0.96) {
              if (Alcohol <= 12.77) {
                if (Color_intensity <= 1.270901) {
                  if (Flavanoids <= 2.19) {grade = 3;} else {grade = 1;}
                } else if (Color_intensity > 1.270901) {
                  if (OD280_OD315_of_diluted_wines <= 1.42) {
                    grade = 3;
                  } else if (OD280_OD315_of_diluted_wines > 1.42) {
                    if (Color_intensity <= 3.08) {
                      if (Proline <= 688.010077) {
                        grade = 2;
                      } else {
                        if (Malic_acid <= 1.63) {grade = 2;} else {grade = 1;}
                      }
                    } else {
                      if (Alcalinity_of_ash <= 13.243313) {
                        if (Alcohol <= 12.25) {grade = 3;} else {grade = 1;}
                      } else {
                        if (Proline <= 771.728784) {
                          if (Nonflavanoid_phenols <= 0.18352) {grade = 3;} else {grade = 2;}
                        } else {
                          if (Proanthocyanins <= 1.65574) {
                            if (Proanthocyanins <= 0.88) {grade = 3;} else {grade = 2;}
                          } else {
                            if (Alcalinity_of_ash <= 23) {grade = 3;} else {grade = 2;}
                          }
                        }
                      }
                    }
                  }
                }
              } else if (Alcohol > 12.77) {
                if (Total_phenols <= 2.147424) {
                  if (Magnesium <= 93.141833) {
                    if (Malic_acid <= 3.041662) {grade = 2;} else {grade = 1;}
                  } else {
                    if (OD280_OD315_of_diluted_wines <= 2.341752) {
                      grade = 3;
                    } else {
                      if (Color_intensity <= 3.584991) {
                        if (Nonflavanoid_phenols <= 0.22213) {grade = 3;} else {grade = 1;}
                      } else {
                        if (Color_intensity <= 6.813496) {grade = 2;} else {grade = 3;}
                      }
                    }
                  }
                } else if (Total_phenols > 2.147424) {
                  if (Proanthocyanins <= 1.06) {
                    grade = 2;
                  } else {
                    if (Nonflavanoid_phenols <= 0.5) {
                      if (Hue <= 0.67) {
                        if (Ash <= 2.45) {grade = 2;} else {grade = 3;}
                      } else {
                        if (Hue <= 1.25) {
                          if (Proline <= 506.283927) {
                            if (OD280_OD315_of_diluted_wines <= 3.35) {
                              if (Ash <= 2.314731) {grade = 2;} else {grade = 3;}
                            } else {grade = 1;}
                          } else {
                            if (Flavanoids <= 2.358625) {
                              if (OD280_OD315_of_diluted_wines <= 2.48) {
                                grade = 1;
                              } else {
                                if (Magnesium <= 101.210523) {
                                  grade = 1;
                                } else {
                                  if (Flavanoids <= 1.648104) {grade = 1;} else {grade = 3;}
                                }
                              }
                            } else {
                              grade = 1;
                            }
                          }
                        } else {
                          grade = 2;
                        }
                      }
                    } else {
                      grade = 3;
                    }
                  }
                }
              }
            }

            if (grade == 1) {
                text = "Wine Class: 1";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#3C765A";
                document.getElementById("myDIV").style.backgroundColor = "#B2DBA1";


            } else if (grade == 2) {
                text = "Wine Class: 2";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#8A6D3B";
                document.getElementById("myDIV").style.backgroundColor = "#F5E79E";

            } else {
                text = "Wine Class: 3";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#C04442";
                document.getElementById("myDIV").style.backgroundColor = "#DCA7A7";

            }


    }

    function reload() {
        location.reload();
    }



    </script>
